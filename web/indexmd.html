<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Библиотека ФТШ</title>
</head>
<body>
<top-app-bar slot="top-app-bar" baseuri="/">
    <header>
        <div class="default-content">
            <section class="start">
                <!--lit-node 3-->
                <md-icon-button toggle="" class="menu-button" aria-label-selected="open navigation menu"
                                aria-label="close navigation menu" aria-expanded="true" title="Open navigation menu"
                                selected="" value="" role="presentation">
                    <!--lit-node 4-->
                    <md-icon slot="selected" aria-hidden="true">menu</md-icon>
                    <!--lit-node 5-->
                    <md-icon aria-hidden="true">menu_open</md-icon>
                </md-icon-button>
                <!--lit-node 6-->
                <md-icon-button href="/" class="home-button" title="Home" aria-label="Home" value=""
                                role="presentation">
                    <!--lit-part Ks1jdFfDrwA=-->
                    <svg viewBox="0 96 960 960" fill="currentColor">
                        <path d="M480 1016q-91 0-171-34.5T169 887q-60-60-94.5-140T40 576q0-91 34.5-171T169 265q60-60 140-94.5T480 136q91 0 171 34.5T791 265q60 60 94.5 140T920 576q0 91-34.5 171T791 887q-60 60-140 94.5T480 1016ZM200 802V351q-38 47-59 104t-21 121q0 65 21 122t59 104Zm54-506h452q-47-38-104-59t-122-21q-65 0-122 21t-104 59Zm226 381 151-301H330l150 301Zm40 99h160V456L520 776Zm-240 0h160L280 456v320Zm200 160q64 0 121.5-21T706 856H254q47 38 104.5 59T480 936Zm280-134q38-47 59-104t21-122q0-64-21-121t-59-104v451Z"></path>
                    </svg><!--/lit-part-->
                </md-icon-button>
            </section>

            <a href="/" id="home-link">
                Material Web
                <!--lit-node 9-->
                <md-focus-ring for="home-link" aria-hidden="true"></md-focus-ring>
            </a>

            <a id="skip-to-main" href="#main-content" tabindex="0">
                Skip to main content
            </a>

            <section class="end">
                <lit-island on:interaction="pointerenter,focusin,pointerdown" import="/js/hydration-entrypoints/menu.js"
                            id="menu-island" ready="">
                    <!--lit-node 13-->
                    <md-icon-button id="theme-button" title="Page theme controls" aria-label="Page theme controls"
                                    aria-haspopup="dialog" aria-expanded="false" value="" role="presentation">
                        <!--lit-node 14-->
                        <md-icon aria-hidden="true">palette</md-icon>
                    </md-icon-button>
                    <!--lit-node 15-->
                    <md-menu anchor="theme-button" menu-corner="start-end" anchor-corner="end-end" default-focus="none"
                             role="dialog" aria-label="Page color theme controls" aria-hidden="true">
                        <!--lit-node 16-->
                        <theme-changer></theme-changer>
                    </md-menu>
                </lit-island>
            </section>
        </div>
        <slot></slot>
    </header>
</top-app-bar>
<main>
    <h1>Электронная библиотека ФТШ</h1>

    <md-filled-tonal-button>
        Send
        <svg slot="icon" viewBox="0 0 48 48">
            <path d="M6 40V8l38 16Zm3-4.65L36.2 24 9 12.5v8.4L21.1 24 9 27Zm0 0V12.5 27Z"/>
        </svg>
    </md-filled-tonal-button>

    <md-text-button trailing-icon>
        Open
        <svg slot="icon" viewBox="0 0 48 48">
            <path d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h13.95v3H9v30h30V25.05h3V39q0 1.2-.9 2.1-.9.9-2.1.9Zm10.1-10.95L17 28.9 36.9 9H25.95V6H42v16.05h-3v-10.9Z"/>
        </svg>
    </md-text-button>

    <md-outlined-text-field
            label="Dollar amount"
            type="number"
            value="0"
            prefix-text="$"
            suffix-text=".00">
    </md-outlined-text-field>

    <form>
        <md-radio name="animals" value="cats"></md-radio>
        <md-radio name="animals" value="dogs"></md-radio>
        <md-radio name="animals" value="birds" checked></md-radio>
    </form>
    <md-slider></md-slider>
    <md-slider ticks value="50"></md-slider>
    <md-slider range value-start="25" value-end="75"></md-slider>
</main>
</body>
</html>
