{% set page = 'Главная' %}
{% extends "base.html" %}

{% block content %}
<main>

    <!--    <section class="py-5 text-center container">-->
    <!--        <div class="row py-lg-5">-->
    <!--            <div class="col-lg-6 col-md-8 mx-auto">-->
    <!--                <h1 class="fw-light">Album example</h1>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->
    <div class="container-fluid container-md my-4">
        <div class="row g-2">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect">
                        <option value="1" selected>По алфавиту</option>
                        <option value="1">По автору</option>
                        <option value="2">Сначала новые</option>
                        <option value="3">Сначала старые</option>
                    </select>
                    <label for="floatingSelect">Сортировка</label>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="">
                        <label for="floatingInputGrid">Поиск</label>
                    </div>
                    <button type="submit" class="input-group-text">
                        <svg fill="currentColor" width="20" height="20">
                            <use xlink:href="#search"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
            {% for book in books %}

            {% include 'book_card.html' %}

            {% endfor %}
        </div>
    </div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Launch demo modal
</button>

</main>

<div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% set book = None %}
                {% include 'book_view.html' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
