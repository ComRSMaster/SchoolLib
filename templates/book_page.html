{% set page = book.name %}
{% extends "base.html" %}
{% block content %}

<div class="d-flex flex-wrap m-3 mb-auto">
    <div class="col-md-3">
        <img src="{{book.preview}}" class="img-fluid" alt="...">
    </div>
    <div class="col-md-6 p-3">
        <div>
            <h5 class="card-title">{{book.name}}</h5>
            <h6 class="card-subtitle text-body-secondary">{{book.author}}</h6>
            <h6 class="card-subtitle mt-2 text-body-secondary">{{book.year}}</h6>
        </div>
    </div>
    <div class="col-md-3 p-3">
        <div class="d-grid gap-2">
            <input type="checkbox" class="btn-check" id="like{{book.id}}" autocomplete="off"
                   {% if book.liked %} checked {% endif %} onchange="likeExpanded(this)" data-book-id={{book.id}}>
            <label class="btn btn-outline-danger" for="like{{book.id}}" id="label_like{{book.id}}" >
                {% if book.liked %} Из избранного {% else %} В избранное {% endif %}
            </label>
            <button class="btn btn-primary">
                Забронировать
            </button>
        </div>
    </div>
</div>

{% endblock %}
